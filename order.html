<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <meta name="description" content="Assignment two">
  <title>Pizza Order</title>
  <link rel="stylesheet" href="./css/order.css"> <!-- Linking to CSS file for styling -->
</head>
<body>
  <h1>Order Your Favourite Pizza</h1>
  
  <h2>Select a pizza you would like to order</h2>
    <label for="pizza">Select a pizza:</label>
    <select id="pizza" name="pizza"> <!-- list for selecting the type of pizza -->
      <option value="cheese">Cheese Pizza</option>
      <option value="pepperoni">Pepperoni Pizza</option>
      <option value="vegetarian">Vegetarian Pizza</option>
      <option value="meatlover">Meat Lover's Pizza</option>
      <option value="hawaiian">Hawaiian Pizza</option>
      <option value="supreme">Supreme Pizza</option>
    </select>

    <h2>Contact Information</h2>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required> <!-- Input field for entering the first name -->

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required> <!-- Input field for entering the last name -->

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required> <!-- Input field for entering the email address -->

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required> <!-- Input field for entering the phone number -->

    <h2>Additional Details</h2>
    <label for="delivery-address">Delivery Address:</label>
    <input type="text" id="delivery-address" name="delivery-address"> <!-- Input field for entering the delivery address -->

    <label for="special-instructions">Special Instructions:</label>
    <textarea id="special-instructions" name="special-instructions" rows="4"></textarea> <!-- Textarea for entering any special instructions -->

    <input type="submit" value="Place Order"> <!-- Button for submitting the pizza order form -->
  <a href="index.html">Return To Home</a> <!-- Link to return to the home page -->
</body>
</html>
